<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzbelegungsplaner - Fu√üballverein Jugendabteilung</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.263.1/lucide-react.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Vereinsfarben anpassen - Hier Ihre Farben eintragen */
        :root {
            --primary-color: #1a472a;    /* Vereinsgr√ºn */
            --secondary-color: #ffd700;  /* Vereinsgelb */
            --accent-color: #ffffff;     /* Wei√ü */
            --text-color: #333333;       /* Dunkelgrau */
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Vereinslogo Platzhalter */
        .logo-placeholder {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        /* Wenn Sie ein Logo haben, ersetzen Sie die Klasse durch: */
        .logo-image {
            width: 60px;
            height: 60px;
            background-image: url('logo.png'); /* Ihr Logo hier */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
            
            .mobile-scroll {
                overflow-x: auto;
            }
        }
        
        /* Print Styles */
        @media print {
            .no-print {
                display: none !important;
            }
            
            body {
                background: white !important;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus Styles */
        button:focus,
        input:focus,
        select:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --primary-color: #000000;
                --secondary-color: #000000;
                --text-color: #000000;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Hier kommt der React-Code des Platzbelegungsplaners
        const FootballFieldScheduler = () => {
            const [selectedWeek, setSelectedWeek] = useState(0);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);
            const [selectedField, setSelectedField] = useState('');
            const [selectedTime, setSelectedTime] = useState('');
            const [showExportModal, setShowExportModal] = useState(false);
            const [showNotificationModal, setShowNotificationModal] = useState(false);
            const [showAttendanceModal, setShowAttendanceModal] = useState(false);
            const [selectedEventForAttendance, setSelectedEventForAttendance] = useState(null);
            const [weather, setWeather] = useState({ condition: 'sunny', temp: 18, warning: null });
            const [notifications, setNotifications] = useState([]);
            const [attendanceData, setAttendanceData] = useState({});
            
            // Pl√§tze Definition
            const fields = [
                { id: 'platz1', name: 'Platz 1', description: 'Hauptplatz - Nur Spiele', hasFloodlight: true, color: 'bg-red-50' },
                { id: 'platz2', name: 'Platz 2', description: 'Training + Spiele', hasFloodlight: true, color: 'bg-blue-50' },
                { id: 'platz3', name: 'Platz 3', description: 'Jugendplatz', hasFloodlight: false, color: 'bg-green-50' },
                { id: 'grundschule', name: 'Grundschule', description: 'Ausweichplatz', hasFloodlight: false, color: 'bg-yellow-50' },
                { id: 'kunstrasen', name: 'Kunstrasen', description: 'Premiumplatz', hasFloodlight: true, color: 'bg-purple-50' }
            ];

            // Zeitslots
            const timeSlots = [
                '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30', '20:00', '20:30'
            ];

            const weekdays = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

            // Beispiel-Events (Diese w√ºrden normalerweise aus einer Datenbank kommen)
            const [events, setEvents] = useState([
                {
                    id: 1,
                    field: 'platz2',
                    day: 'Montag',
                    time: '17:00',
                    duration: 1.5,
                    type: 'training',
                    team: 'U15',
                    title: 'U15 Training',
                    cabin: 'Kabine 1',
                    trainer: 'Max Mustermann'
                },
                {
                    id: 2,
                    field: 'platz3',
                    day: 'Montag',
                    time: '18:00',
                    duration: 1.5,
                    type: 'training',
                    team: 'U13',
                    title: 'U13 Training',
                    cabin: 'Kabine 2',
                    trainer: 'Anna Schmidt'
                },
                {
                    id: 3,
                    field: 'platz1',
                    day: 'Samstag',
                    time: '16:00',
                    duration: 2,
                    type: 'match',
                    team: 'U17',
                    title: 'U17 vs FC Beispiel',
                    cabin: 'Kabine 1',
                    trainer: 'Peter Weber'
                }
            ]);

            const [newEvent, setNewEvent] = useState({
                field: '',
                day: '',
                time: '',
                duration: 1.5,
                type: 'training',
                team: '',
                title: '',
                cabin: '',
                trainer: ''
            });

            const eventTypes = {
                training: { label: 'Training', color: 'bg-green-100 border-green-300 text-green-800', icon: 'üèÉ‚Äç‚ôÇÔ∏è' },
                match: { label: 'Pflichtspiel', color: 'bg-blue-100 border-blue-300 text-blue-800', icon: '‚öΩ' },
                friendly: { label: 'Freundschaftsspiel', color: 'bg-yellow-100 border-yellow-300 text-yellow-800', icon: 'ü§ù' },
                cup: { label: 'Pokalspiel', color: 'bg-purple-100 border-purple-300 text-purple-800', icon: 'üèÜ' },
                makeup: { label: 'Nachholspiel', color: 'bg-red-100 border-red-300 text-red-800', icon: 'üîÑ' }
            };

            const teams = ['U8', 'U9', 'U10', 'U11', 'U12', 'U13', 'U14', 'U15', 'U16', 'U17', 'U18', 'U19'];
            const cabins = ['Kabine 1', 'Kabine 2', 'Kabine 3', 'Kabine 4', 'Kabine 5'];

            // Wetter-Simulation
            useEffect(() => {
                const updateWeather = () => {
                    const conditions = ['sunny', 'cloudy', 'rainy', 'stormy'];
                    const temps = [15, 18, 22, 25, 12, 8];
                    const condition = conditions[Math.floor(Math.random() * conditions.length)];
                    const temp = temps[Math.floor(Math.random() * temps.length)];
                    
                    let warning = null;
                    if (condition === 'rainy') warning = '‚ö†Ô∏è Regen erwartet - Kunstrasen empfohlen';
                    if (condition === 'stormy') warning = 'üå©Ô∏è Gewitter m√∂glich - Training eventuell verschieben';
                    if (temp < 10) warning = 'ü•∂ Sehr kalt - Warme Kleidung empfohlen';
                    
                    setWeather({ condition, temp, warning });
                };
                
                updateWeather();
                const interval = setInterval(updateWeather, 300000); // Update alle 5 Minuten
                return () => clearInterval(interval);
            }, []);

            // Hilfsfunktionen
            const isDarkSeason = () => {
                const now = new Date();
                const month = now.getMonth();
                return month >= 9 || month <= 2; // Oktober bis M√§rz
            };

            const addNotification = (message, type = 'info') => {
                const notification = {
                    id: Date.now(),
                    message,
                    type,
                    timestamp: new Date().toLocaleTimeString()
                };
                setNotifications(prev => [notification, ...prev.slice(0, 4)]);
            };

            const checkTimeConflicts = (field, day, time, duration, excludeId = null) => {
                const startTime = parseFloat(time.replace(':', '.').replace('30', '5'));
                const endTime = startTime + duration;
                
                return events.filter(event => {
                    if (event.id === excludeId) return false;
                    if (event.field !== field || event.day !== day) return false;
                    
                    const eventStartTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                    const eventEndTime = eventStartTime + event.duration;
                    
                    return (startTime < eventEndTime && endTime > eventStartTime);
                });
            };

            const addEvent = () => {
                if (!newEvent.field || !newEvent.day || !newEvent.time || !newEvent.team || !newEvent.title) {
                    alert('Bitte alle Pflichtfelder ausf√ºllen!');
                    return;
                }

                const conflicts = checkTimeConflicts(newEvent.field, newEvent.day, newEvent.time, newEvent.duration);
                if (conflicts.length > 0) {
                    alert('Terminkonflikt! Dieser Zeitslot ist bereits belegt.');
                    return;
                }

                const event = {
                    ...newEvent,
                    id: Date.now()
                };

                setEvents([...events, event]);
                setNewEvent({
                    field: '',
                    day: '',
                    time: '',
                    duration: 1.5,
                    type: 'training',
                    team: '',
                    title: '',
                    cabin: '',
                    trainer: ''
                });
                setShowAddModal(false);
                addNotification(`‚úÖ Termin "${event.title}" hinzugef√ºgt`, 'success');
            };

            const deleteEvent = (id) => {
                if (confirm('Termin wirklich l√∂schen?')) {
                    const event = events.find(e => e.id === id);
                    setEvents(events.filter(event => event.id !== id));
                    addNotification(`üóëÔ∏è Termin "${event.title}" gel√∂scht`, 'info');
                }
            };

            const getEventAtTime = (field, day, time) => {
                return events.find(event => {
                    if (event.field !== field || event.day !== day) return false;
                    const eventStartTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                    const eventEndTime = eventStartTime + event.duration;
                    const slotTime = parseFloat(time.replace(':', '.').replace('30', '5'));
                    return slotTime >= eventStartTime && slotTime < eventEndTime;
                });
            };

            // Export-Funktionen
            const exportToCSV = () => {
                const csvData = events.map(event => ({
                    Platz: fields.find(f => f.id === event.field)?.name,
                    Tag: event.day,
                    Uhrzeit: event.time,
                    Dauer: event.duration,
                    Typ: eventTypes[event.type].label,
                    Team: event.team,
                    Titel: event.title,
                    Trainer: event.trainer,
                    Kabine: event.cabin
                }));
                
                const csvContent = [
                    Object.keys(csvData[0]).join(','),
                    ...csvData.map(row => Object.values(row).join(','))
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'platzbelegung.csv';
                a.click();
                window.URL.revokeObjectURL(url);
                
                addNotification('üì• Platzbelegung als CSV exportiert', 'success');
            };

            return (
                <div className="max-w-7xl mx-auto p-6 bg-gray-50 min-h-screen">
                    <header className="mb-8">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="logo-placeholder">FC</div>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">
                                        Platzbelegungsplaner
                                    </h1>
                                    <p className="text-gray-600 mt-2">Fu√üballverein Jugendabteilung</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setShowExportModal(true)}
                                    className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 no-print"
                                >
                                    üì• Export
                                </button>
                                <button
                                    onClick={() => setShowAddModal(true)}
                                    className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2 no-print"
                                >
                                    ‚ûï Termin hinzuf√ºgen
                                </button>
                            </div>
                        </div>
                        
                        {/* Wetter-Widget */}
                        <div className="mt-4 bg-blue-50 border border-blue-200 rounded-lg p-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="text-2xl">
                                    {weather.condition === 'sunny' && '‚òÄÔ∏è'}
                                    {weather.condition === 'cloudy' && '‚òÅÔ∏è'}
                                    {weather.condition === 'rainy' && 'üåßÔ∏è'}
                                    {weather.condition === 'stormy' && '‚õàÔ∏è'}
                                </div>
                                <div>
                                    <div className="font-semibold">
                                        {weather.temp}¬∞C - {weather.condition === 'sunny' && 'Sonnig'}
                                        {weather.condition === 'cloudy' && 'Bew√∂lkt'}
                                        {weather.condition === 'rainy' && 'Regnerisch'}
                                        {weather.condition === 'stormy' && 'Gewitter'}
                                    </div>
                                    <div className="text-sm text-gray-600">
                                        Aktualisiert: {new Date().toLocaleTimeString()}
                                    </div>
                                </div>
                            </div>
                            {weather.warning && (
                                <div className="bg-orange-100 border border-orange-300 text-orange-800 px-3 py-2 rounded-lg">
                                    {weather.warning}
                                </div>
                            )}
                        </div>
                        
                        {isDarkSeason() && (
                            <div className="mt-4 bg-orange-100 border border-orange-300 text-orange-800 px-4 py-3 rounded-lg flex items-center gap-2">
                                ‚ö†Ô∏è Hinweis: Dunkle Jahreszeit - Pl√§tze ohne Flutlicht nur bis 18:00 Uhr nutzbar
                            </div>
                        )}
                    </header>

                    {/* Wochenansicht */}
                    <div className="bg-white rounded-lg shadow-lg overflow-hidden mobile-scroll">
                        <div className="grid grid-cols-8 gap-0 border-b min-w-[800px]">
                            <div className="p-4 bg-gray-100 font-semibold">Platz / Zeit</div>
                            {weekdays.map(day => (
                                <div key={day} className="p-4 bg-gray-100 font-semibold text-center">
                                    {day}
                                </div>
                            ))}
                        </div>

                        {fields.map(field => (
                            <div key={field.id}>
                                <div className="grid grid-cols-8 gap-0 border-b min-w-[800px]">
                                    <div className={`p-4 ${field.color} border-r`}>
                                        <div className="font-semibold">{field.name}</div>
                                        <div className="text-sm text-gray-600">{field.description}</div>
                                        <div className="text-xs mt-1 flex items-center gap-1">
                                            {field.hasFloodlight ? 'üí° Flutlicht' : 'üåô Kein Flutlicht'}
                                        </div>
                                    </div>
                                    
                                    {weekdays.map(day => (
                                        <div key={day} className="border-r min-h-[200px] p-2">
                                            <div className="space-y-1">
                                                {timeSlots.map(time => {
                                                    const event = getEventAtTime(field.id, day, time);
                                                    const isAfterDark = isDarkSeason() && !field.hasFloodlight && parseFloat(time.replace(':', '.').replace('30', '5')) >= 18;
                                                    
                                                    if (event && time === event.time) {
                                                        const eventType = eventTypes[event.type];
                                                        return (
                                                            <div
                                                                key={time}
                                                                className={`${eventType.color} border-2 rounded-lg p-2 text-xs relative group cursor-pointer`}
                                                                style={{ height: `${event.duration * 30}px`, minHeight: '60px' }}
                                                                onClick={() => setEditingEvent({...event})}
                                                            >
                                                                <div className="font-semibold">{eventType.icon} {event.title}</div>
                                                                <div className="text-xs opacity-75">
                                                                    {event.time} - {event.team}
                                                                </div>
                                                                <div className="text-xs opacity-75">
                                                                    üë®‚Äçüè´ {event.trainer}
                                                                </div>
                                                                <div className="text-xs opacity-75">
                                                                    üö™ {event.cabin}
                                                                </div>
                                                                <div className="absolute top-1 right-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                    <button
                                                                        onClick={(e) => {
                                                                            e.stopPropagation();
                                                                            deleteEvent(event.id);
                                                                        }}
                                                                        className="text-red-500 hover:text-red-700 no-print"
                                                                    >
                                                                        üóëÔ∏è
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        );
                                                    }
                                                    
                                                    return null;
                                                })}
                                            </div>
                                            
                                            {/* Zeitslots anzeigen wenn leer */}
                                            {timeSlots.map(time => {
                                                const event = getEventAtTime(field.id, day, time);
                                                const isAfterDark = isDarkSeason() && !field.hasFloodlight && parseFloat(time.replace(':', '.').replace('30', '5')) >= 18;
                                                
                                                if (!event) {
                                                    return (
                                                        <div
                                                            key={time}
                                                            className={`h-6 text-xs text-gray-400 flex items-center justify-center hover:bg-gray-100 cursor-pointer no-print ${isAfterDark ? 'bg-gray-200 text-gray-500' : ''}`}
                                                            onClick={() => {
                                                                setSelectedField(field.id);
                                                                setSelectedTime(time);
                                                                setNewEvent({...newEvent, field: field.id, day: day, time: time});
                                                                setShowAddModal(true);
                                                            }}
                                                        >
                                                            {time} {isAfterDark ? 'üåô' : ''}
                                                        </div>
                                                    );
                                                }
                                                return null;
                                            })}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Legende */}
                    <div className="mt-6 bg-white rounded-lg shadow-lg p-4 no-print">
                        <h3 className="font-semibold mb-3">Legende</h3>
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                            {Object.entries(eventTypes).map(([key, type]) => (
                                <div key={key} className={`${type.color} border-2 rounded-lg p-2 text-center text-xs`}>
                                    <div className="font-semibold">{type.icon} {type.label}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Termin hinzuf√ºgen Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                                <h2 className="text-xl font-bold mb-4">Neuer Termin</h2>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Platz*</label>
                                        <select
                                            value={newEvent.field}
                                            onChange={(e) => setNewEvent({...newEvent, field: e.target.value})}
                                            className="w-full border rounded-lg p-2"
                                        >
                                            <option value="">Platz w√§hlen</option>
                                            {fields.map(field => (
                                                <option key={field.id} value={field.id}>{field.name}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Tag*</label>
                                        <select
                                            value={newEvent.day}
                                            onChange={(e) => setNewEvent({...newEvent, day: e.target.value})}
                                            className="w-full border rounded-lg p-2"
                                        >
                                            <option value="">Tag w√§hlen</option>
                                            {weekdays.map(day => (
                                                <option key={day} value={day}>{day}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Uhrzeit*</label>
                                        <select
                                            value={newEvent.time}
                                            onChange={(e) => setNewEvent({...newEvent, time: e.target.value})}
                                            className="w-full border rounded-lg p-2"
                                        >
                                            <option value="">Uhrzeit w√§hlen</option>
                                            {timeSlots.map(time => (
                                                <option key={time} value={time}>{time}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Dauer (Stunden)</label>
                                        <input
                                            type="number"
                                            step="0.5"
                                            min="0.5"
                                            max="3"
                                            value={newEvent.duration}
                                            onChange={(e) => setNewEvent({...newEvent, duration: parseFloat(e.target.value)})}
                                            className="w-full border rounded-lg p-2"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Typ*</label>
                                        <select
                                            value={newEvent.type}
                                            onChange={(e) => setNewEvent({...newEvent, type: e.target.value})}
                                            className="w-full border rounded-lg p-2"
                                        >
                                            {Object.entries(eventTypes).map(([key, type]) => (
                                                <option key={key} value={key}>{type.label}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Team*</label>
                                        <select
                                            value={newEvent.team}
                                            onChange={(e) => setNewEvent({...newEvent, team: e.target.value})}
                                            className="w-full border rounded-lg p-2"
                                        >
                                            <option value="">Team w√§hlen</option>
                                            {teams.map(team => (
                                                <option key={team} value={team}>{team}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Titel*</label>
                                        <input
                                            type="text"
                                            value={newEvent.title}
                                            onChange={(e) => setNewEvent({...newEvent, title: e.target.value})}
                                            className="w-full border rounded-lg p-2"
                                            placeholder="z.B. U15 Training oder U17 vs FC Beispiel"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Trainer</label>
                                        <input
                                            type="text"
                                            value={newEvent.trainer}
                                            onChange={(e) => setNewEvent({...newEvent, trainer: e.target.value})}
                                            className="w-full border rounded-lg p-2"
                                            placeholder="Name des Trainers"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Kabine</label>
                                        <select
                                            value={newEvent.cabin}
                                            onChange={(e) => setNewEvent({...newEvent, cabin: e.target.value})}
                                            className="w-full border rounded-lg p-2"
                                        >
                                            <option value="">Kabine w√§hlen</option>
                                            {cabins.map(cabin => (
                                                <option key={cabin} value={cabin}>{cabin}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                <div className="flex gap-2 mt-6">
                                    <button
                                        onClick={() => setShowAddModal(false)}
                                        className="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400"
                                    >
                                        Abbrechen
                                    </button>
                                    <button
                                        onClick={addEvent}
                                        className="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700"
                                    >
                                        Hinzuf√ºgen
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Export Modal */}
                    {showExportModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                                <h2 className="text-xl font-bold mb-4">Daten exportieren</h2>
                                
                                <div className="space-y-4">
                                    <button
                                        onClick={() => {
                                            exportToCSV();
                                            setShowExportModal(false);
                                        }}
                                        className="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 flex items-center gap-2"
                                    >
                                        üìÑ Als CSV exportieren
                                    </button>
                                    
                                    <button
                                        onClick={() => {
                                            window.print();
                                            setShowExportModal(false);
                                        }}
                                        className="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 flex items-center gap-2"
                                    >
                                        üñ®Ô∏è Drucken
                                    </button>
                                </div>

                                <div className="flex gap-2 mt-6">
                                    <button
                                        onClick={() => setShowExportModal(false)}
                                        className="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400"
                                    >
                                        Schlie√üen
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Notifications */}
                    <div className="fixed top-4 right-4 space-y-2 z-40">
                        {notifications.slice(0, 3).map(notification => (
                            <div
                                key={notification.id}
                                className={`p-3 rounded-lg border shadow-lg ${
                                    notification.type === 'success' ? 'bg-green-50 border-green-200 text-green-800' :
                                    notification.type === 'warning' ? 'bg-orange-50 border-orange-200 text-orange-800' :
                                    'bg-blue-50 border-blue-200 text-blue-800'
                                } transition-all duration-300`}
                            >
                                <div className="font-medium">{notification.message}</div>
                                <div className="text-sm opacity-75">{notification.timestamp}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // App rendern
        ReactDOM.render(<FootballFieldScheduler />, document.getElementById('root'));
    </script>
</body>
</html>
