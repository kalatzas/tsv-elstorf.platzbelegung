<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzbelegungsplaner - Fu√üballverein Jugendabteilung</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.263.1/lucide-react.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Vereinsfarben anpassen - Hier Ihre Farben eintragen */
        :root {
            --primary-color: #1a472a;    /* Vereinsgr√ºn */
            --secondary-color: #ffd700;  /* Vereinsgelb */
            --accent-color: #ffffff;     /* Wei√ü */
            --text-color: #333333;       /* Dunkelgrau */
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Vereinslogo Platzhalter */
        .logo-placeholder {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        /* Wenn Sie ein Logo haben, ersetzen Sie die Klasse durch: */
        .logo-image {
            width: 60px;
            height: 60px;
            background-image: url('logo.png'); /* Ihr Logo hier */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
            
            .mobile-scroll {
                overflow-x: auto;
            }
        }
        
        /* Print Styles */
        @media print {
            .no-print {
                display: none !important;
            }
            
            body {
                background: white !important;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Focus Styles */
        button:focus,
        input:focus,
        select:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
        
        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --primary-color: #000000;
                --secondary-color: #000000;
                --text-color: #000000;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Hier kommt der React-Code des Platzbelegungsplaners
        const FootballFieldScheduler = () => {
            const [selectedWeek, setSelectedWeek] = useState(0);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);
            const [selectedField, setSelectedField] = useState('');
            const [selectedTime, setSelectedTime] = useState('');
            const [showExportModal, setShowExportModal] = useState(false);
            const [showNotificationModal, setShowNotificationModal] = useState(false);
            const [showAttendanceModal, setShowAttendanceModal] = useState(false);
            const [selectedEventForAttendance, setSelectedEventForAttendance] = useState(null);
            const [weather, setWeather] = useState({ condition: 'sunny', temp: 18, warning: null });
            const [notifications, setNotifications] = useState([]);
            const [attendanceData, setAttendanceData] = useState({});
            const [viewMode, setViewMode] = useState('table'); // 'table' or 'calendar'
            const [showSeriesModal, setShowSeriesModal] = useState(false);
            const [currentWeek, setCurrentWeek] = useState(0);
            
            // Pl√§tze Definition
            const fields = [
                { id: 'platz1', name: 'Platz 1', description: 'Hauptplatz - Nur Spiele', hasFloodlight: true, color: 'bg-red-50' },
                { id: 'platz2', name: 'Platz 2', description: 'Training + Spiele', hasFloodlight: true, color: 'bg-blue-50' },
                { id: 'platz3', name: 'Platz 3', description: 'Jugendplatz', hasFloodlight: false, color: 'bg-green-50' },
                { id: 'grundschule', name: 'Grundschule', description: 'Ausweichplatz', hasFloodlight: false, color: 'bg-yellow-50' },
                { id: 'kunstrasen', name: 'Kunstrasen', description: 'Premiumplatz', hasFloodlight: true, color: 'bg-purple-50' }
            ];

            // Zeitslots
            const timeSlots = [
                '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30', '20:00', '20:30'
            ];

            const weekdays = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

            // Beispiel-Events (nur wenn keine gespeicherten Daten vorhanden)
            const [events, setEvents] = useState([]);

            const [newEvent, setNewEvent] = useState({
                field: '',
                day: '',
                time: '',
                duration: 1.5,
                type: 'training',
                team: '',
                title: '',
                cabin: '',
                trainer: '',
                isRecurring: false,
                recurringWeeks: 1,
                recurringEndDate: ''
            });

            const [seriesEvent, setSeriesEvent] = useState({
                field: '',
                day: '',
                time: '',
                duration: 1.5,
                type: 'training',
                team: '',
                title: '',
                cabin: '',
                trainer: '',
                weeks: 10,
                skipWeeks: [],
                startDate: ''
            });

            const eventTypes = {
                training: { label: 'Training', color: 'bg-green-100 border-green-300 text-green-800', icon: 'üèÉ‚Äç‚ôÇÔ∏è' },
                match: { label: 'Pflichtspiel', color: 'bg-blue-100 border-blue-300 text-blue-800', icon: '‚öΩ' },
                friendly: { label: 'Freundschaftsspiel', color: 'bg-yellow-100 border-yellow-300 text-yellow-800', icon: 'ü§ù' },
                cup: { label: 'Pokalspiel', color: 'bg-purple-100 border-purple-300 text-purple-800', icon: 'üèÜ' },
                makeup: { label: 'Nachholspiel', color: 'bg-red-100 border-red-300 text-red-800', icon: 'üîÑ' }
            };

            const teams = ['U8', 'U9', 'U10', 'U11', 'U12', 'U13', 'U14', 'U15', 'U16', 'U17', 'U18', 'U19'];
            const cabins = ['Kabine 1', 'Kabine 2', 'Kabine 3', 'Kabine 4', 'Kabine 5'];

            // Wetter-Simulation
            useEffect(() => {
                const updateWeather = () => {
                    const conditions = ['sunny', 'cloudy', 'rainy', 'stormy'];
                    const temps = [15, 18, 22, 25, 12, 8];
                    const condition = conditions[Math.floor(Math.random() * conditions.length)];
                    const temp = temps[Math.floor(Math.random() * temps.length)];
                    
                    let warning = null;
                    if (condition === 'rainy') warning = '‚ö†Ô∏è Regen erwartet - Kunstrasen empfohlen';
                    if (condition === 'stormy') warning = 'üå©Ô∏è Gewitter m√∂glich - Training eventuell verschieben';
                    if (temp < 10) warning = 'ü•∂ Sehr kalt - Warme Kleidung empfohlen';
                    
                    setWeather({ condition, temp, warning });
                };
                
                updateWeather();
                const interval = setInterval(updateWeather, 300000); // Update alle 5 Minuten
                return () => clearInterval(interval);
            }, []);

            // Persistenz - Daten laden und speichern
            useEffect(() => {
                const savedEvents = localStorage.getItem('football-scheduler-events');
                if (savedEvents) {
                    try {
                        const parsedEvents = JSON.parse(savedEvents);
                        setEvents(parsedEvents);
                        if (parsedEvents.length > 0) {
                            addNotification('üìÇ Termine geladen', 'success');
                        }
                    } catch (error) {
                        console.error('Fehler beim Laden der Termine:', error);
                        addNotification('‚ùå Fehler beim Laden der Termine', 'error');
                    }
                } else {
                    // Beispiel-Events beim ersten Start
                    const exampleEvents = [
                        {
                            id: 1,
                            field: 'platz2',
                            day: 'Montag',
                            time: '17:00',
                            duration: 1.5,
                            type: 'training',
                            team: 'U15',
                            title: 'U15 Training',
                            cabin: 'Kabine 1',
                            trainer: 'Max Mustermann'
                        },
                        {
                            id: 2,
                            field: 'platz3',
                            day: 'Montag',
                            time: '18:00',
                            duration: 1.5,
                            type: 'training',
                            team: 'U13',
                            title: 'U13 Training',
                            cabin: 'Kabine 2',
                            trainer: 'Anna Schmidt'
                        },
                        {
                            id: 3,
                            field: 'platz1',
                            day: 'Samstag',
                            time: '16:00',
                            duration: 2,
                            type: 'match',
                            team: 'U17',
                            title: 'U17 vs FC Beispiel',
                            cabin: 'Kabine 1',
                            trainer: 'Peter Weber'
                        }
                    ];
                    setEvents(exampleEvents);
                    addNotification('üéØ Beispiel-Termine geladen', 'info');
                }
            }, []);

            // Daten speichern bei √Ñnderungen
            useEffect(() => {
                if (events.length >= 0) { // Auch leere Arrays speichern
                    localStorage.setItem('football-scheduler-events', JSON.stringify(events));
                }
            }, [events]);

            // Daten zur√ºcksetzen
            const resetData = () => {
                if (confirm('Alle Termine wirklich l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) {
                    localStorage.removeItem('football-scheduler-events');
                    setEvents([]);
                    addNotification('üóëÔ∏è Alle Termine gel√∂scht', 'info');
                }
            };

            // Hilfsfunktionen
            const isDarkSeason = () => {
                const now = new Date();
                const month = now.getMonth();
                return month >= 9 || month <= 2; // Oktober bis M√§rz
            };

            const getWeekStart = (weekOffset = 0) => {
                const now = new Date();
                const dayOfWeek = now.getDay() || 7; // Sonntag = 0, wir wollen Montag = 1
                const monday = new Date(now.getFullYear(), now.getMonth(), now.getDate() - dayOfWeek + 1);
                monday.setDate(monday.getDate() + (weekOffset * 7));
                return monday;
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('de-DE', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric' 
                });
            };

            const getWeekDates = (weekOffset = 0) => {
                const weekStart = getWeekStart(weekOffset);
                return weekdays.map((day, index) => {
                    const date = new Date(weekStart);
                    date.setDate(weekStart.getDate() + index);
                    return {
                        day,
                        date: date.getDate(),
                        month: date.getMonth() + 1,
                        fullDate: date
                    };
                });
            };

            // Alle Events f√ºr einen bestimmten Zeitslot (unabh√§ngig vom Platz)
            const getEventsAtTime = (day, time) => {
                return events.filter(event => {
                    if (event.day !== day) return false;
                    const eventStartTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                    const eventEndTime = eventStartTime + event.duration;
                    const slotTime = parseFloat(time.replace(':', '.').replace('30', '5'));
                    return slotTime >= eventStartTime && slotTime < eventEndTime;
                });
            };

            // Pr√ºfe ob Event zu einer bestimmten Zeit beginnt
            const eventStartsAtTime = (event, time) => {
                return event.time === time;
            };

            // Berechne Endzeit eines Events
            const getEventEndTime = (event) => {
                const startTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                const endTime = startTime + event.duration;
                const hours = Math.floor(endTime);
                const minutes = (endTime - hours) * 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            };

            const checkTimeConflicts = (field, day, time, duration, excludeId = null) => {
                const startTime = parseFloat(time.replace(':', '.').replace('30', '5'));
                const endTime = startTime + duration;
                
                return events.filter(event => {
                    if (event.id === excludeId) return false;
                    // Nur Konflikte f√ºr den gleichen Platz pr√ºfen
                    if (event.field !== field || event.day !== day) return false;
                    
                    const eventStartTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                    const eventEndTime = eventStartTime + event.duration;
                    
                    return (startTime < eventEndTime && endTime > eventStartTime);
                });
            };

            const getEventAtTime = (field, day, time) => {
                return events.find(event => {
                    if (event.field !== field || event.day !== day) return false;
                    const eventStartTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                    const eventEndTime = eventStartTime + event.duration;
                    const slotTime = parseFloat(time.replace(':', '.').replace('30', '5'));
                    return slotTime >= eventStartTime && slotTime < eventEndTime;
                });
            };

            const addNotification = (message, type = 'info') => {
                const notification = {
                    id: Date.now(),
                    message,
                    type,
                    timestamp: new Date().toLocaleTimeString()
                };
                setNotifications(prev => [notification, ...prev.slice(0, 4)]);
            };

            // Export-Funktionen
            const exportToCSV = () => {
                const csvData = events.map(event => ({
                    Platz: fields.find(f => f.id === event.field)?.name,
                    Tag: event.day,
                    Uhrzeit: event.time,
                    Dauer: event.duration,
                    Typ: eventTypes[event.type].label,
                    Team: event.team,
                    Titel: event.title,
                    Trainer: event.trainer,
                    Kabine: event.cabin
                }));
                
                const csvContent = [
                    Object.keys(csvData[0]).join(','),
                    ...csvData.map(row => Object.values(row).join(','))
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'platzbelegung.csv';
                a.click();
                window.URL.revokeObjectURL(url);
                
                addNotification('üì• Platzbelegung als CSV exportiert', 'success');
            };

            // Serienelemente erstellen
            const createSeriesEvents = () => {
                if (!seriesEvent.field || !seriesEvent.day || !seriesEvent.time || !seriesEvent.team || !seriesEvent.title) {
                    alert('Bitte alle Pflichtfelder ausf√ºllen!');
                    return;
                }

                const newEvents = [];
                const seriesId = Date.now();
                
                for (let week = 0; week < seriesEvent.weeks; week++) {
                    if (seriesEvent.skipWeeks.includes(week)) continue;
                    
                    const weekStart = getWeekStart(week);
                    const dayIndex = weekdays.indexOf(seriesEvent.day);
                    const eventDate = new Date(weekStart);
                    eventDate.setDate(weekStart.getDate() + dayIndex);
                    
                    // Pr√ºfe Konflikte nur f√ºr den spezifischen Platz
                    const conflicts = checkTimeConflicts(seriesEvent.field, seriesEvent.day, seriesEvent.time, seriesEvent.duration);
                    
                    if (conflicts.length === 0) {
                        const event = {
                            ...seriesEvent,
                            id: seriesId + week,
                            week: week,
                            fullDate: eventDate,
                            isSeriesEvent: true,
                            seriesId: seriesId
                        };
                        newEvents.push(event);
                    } else {
                        // Warnung bei Konflikt aber trotzdem weitermachen
                        console.warn(`Konflikt in Woche ${week + 1} f√ºr ${seriesEvent.title}`);
                    }
                }

                if (newEvents.length === 0) {
                    alert('Keine Termine konnten erstellt werden - alle Zeitslots sind bereits belegt!');
                    return;
                }

                setEvents(prev => [...prev, ...newEvents]);
                setSeriesEvent({
                    field: '',
                    day: '',
                    time: '',
                    duration: 1.5,
                    type: 'training',
                    team: '',
                    title: '',
                    cabin: '',
                    trainer: '',
                    weeks: 10,
                    skipWeeks: [],
                    startDate: ''
                });
                setShowSeriesModal(false);
                addNotification(`üìÖ ${newEvents.length} Serientermine erstellt`, 'success');
            };

            const addEvent = () => {
                if (!newEvent.field || !newEvent.day || !newEvent.time || !newEvent.team || !newEvent.title) {
                    alert('Bitte alle Pflichtfelder ausf√ºllen!');
                    return;
                }

                const conflicts = checkTimeConflicts(newEvent.field, newEvent.day, newEvent.time, newEvent.duration);
                if (conflicts.length > 0) {
                    alert('Terminkonflikt! Dieser Zeitslot ist bereits belegt.');
                    return;
                }

                const event = {
                    ...newEvent,
                    id: Date.now()
                };

                setEvents([...events, event]);
                setNewEvent({
                    field: '',
                    day: '',
                    time: '',
                    duration: 1.5,
                    type: 'training',
                    team: '',
                    title: '',
                    cabin: '',
                    trainer: '',
                    isRecurring: false,
                    recurringWeeks: 1,
                    recurringEndDate: ''
                });
                setShowAddModal(false);
                addNotification(`‚úÖ Termin "${event.title}" hinzugef√ºgt`, 'success');
            };

            const updateEvent = () => {
                if (!editingEvent) return;

                const conflicts = checkTimeConflicts(
                    editingEvent.field, 
                    editingEvent.day, 
                    editingEvent.time, 
                    editingEvent.duration,
                    editingEvent.id
                );
                
                if (conflicts.length > 0) {
                    alert('Terminkonflikt! Dieser Zeitslot ist bereits belegt.');
                    return;
                }

                setEvents(events.map(event => 
                    event.id === editingEvent.id ? editingEvent : event
                ));
                setEditingEvent(null);
                addNotification(`‚úèÔ∏è Termin "${editingEvent.title}" aktualisiert`, 'success');
            };

            const deleteEvent = (id) => {
                if (confirm('Termin wirklich l√∂schen?')) {
                    const event = events.find(e => e.id === id);
                    setEvents(events.filter(event => event.id !== id));
                    addNotification(`üóëÔ∏è Termin "${event.title}" gel√∂scht`, 'info');
                }
            };

            return (
                <div className="max-w-7xl mx-auto p-6 bg-gray-50 min-h-screen">
                    <header className="mb-8">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="logo-placeholder">FC</div>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">
                                        Platzbelegungsplaner
                                    </h1>
                                    <p className="text-gray-600 mt-2">Fu√üballverein Jugendabteilung</p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <div className="flex bg-gray-100 rounded-lg p-1">
                                    <button
                                        onClick={() => setViewMode('table')}
                                        className={`px-3 py-1 rounded text-sm ${viewMode === 'table' ? 'bg-white shadow' : ''}`}
                                    >
                                        üìä Tabelle
                                    </button>
                                    <button
                                        onClick={() => setViewMode('calendar')}
                                        className={`px-3 py-1 rounded text-sm ${viewMode === 'calendar' ? 'bg-white shadow' : ''}`}
                                    >
                                        üìÖ Kalender
                                    </button>
                                </div>
                                <button
                                    onClick={() => setShowSeriesModal(true)}
                                    className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2"
                                >
                                    üìÖ Serientermine
                                </button>
                                <button
                                    onClick={() => setShowExportModal(true)}
                                    className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 no-print"
                                >
                                    üì• Export
                                </button>
                                <button
                                    onClick={() => setShowAddModal(true)}
                                    className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2 no-print"
                                >
                                    ‚ûï Termin hinzuf√ºgen
                                </button>
                            </div>
                        </div>
                        
                        {/* Wetter-Widget */}
                        <div className="mt-4 bg-blue-50 border border-blue-200 rounded-lg p-4 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="text-2xl">
                                    {weather.condition === 'sunny' && '‚òÄÔ∏è'}
                                    {weather.condition === 'cloudy' && '‚òÅÔ∏è'}
                                    {weather.condition === 'rainy' && 'üåßÔ∏è'}
                                    {weather.condition === 'stormy' && '‚õàÔ∏è'}
                                </div>
                                <div>
                                    <div className="font-semibold">
                                        {weather.temp}¬∞C - {weather.condition === 'sunny' && 'Sonnig'}
                                        {weather.condition === 'cloudy' && 'Bew√∂lkt'}
                                        {weather.condition === 'rainy' && 'Regnerisch'}
                                        {weather.condition === 'stormy' && 'Gewitter'}
                                    </div>
                                    <div className="text-sm text-gray-600">
                                        Aktualisiert: {new Date().toLocaleTimeString()}
                                    </div>
                                </div>
                            </div>
                            {weather.warning && (
                                <div className="bg-orange-100 border border-orange-300 text-orange-800 px-3 py-2 rounded-lg">
                                    {weather.warning}
                                </div>
                            )}
                        </div>
                        
                        {isDarkSeason() && (
                            <div className="mt-4 bg-orange-100 border border-orange-300 text-orange-800 px-4 py-3 rounded-lg flex items-center gap-2">
                                ‚ö†Ô∏è Hinweis: Dunkle Jahreszeit - Pl√§tze ohne Flutlicht nur bis 18:00 Uhr nutzbar
                            </div>
                        )}
                    </header>

                    {/* Wochennavigation */}
                    <div className="mb-4 flex items-center justify-between bg-white rounded-lg shadow p-4">
                        <div className="flex items-center gap-4">
                            <button
                                onClick={() => setCurrentWeek(prev => prev - 1)}
                                className="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded"
                            >
                                ‚Üê Vorherige Woche
                            </button>
                            <div className="font-semibold">
                                Woche vom {formatDate(getWeekStart(currentWeek))} - {formatDate(getWeekStart(currentWeek + 1))}
                            </div>
                            <button
                                onClick={() => setCurrentWeek(prev => prev + 1)}
                                className="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded"
                            >
                                N√§chste Woche ‚Üí
                            </button>
                        </div>

                                    >
                                        Schlie√üen
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Notifications */}
                    <div className="fixed top-4 right-4 space-y-2 z-40">
                        {notifications.slice(0, 3).map(notification => (
                            <div
                                key={notification.id}
                                className={`p-3 rounded-lg border shadow-lg ${
                                    notification.type === 'success' ? 'bg-green-50 border-green-200 text-green-800' :
                                    notification.type === 'warning' ? 'bg-orange-50 border-orange-200 text-orange-800' :
                                    'bg-blue-50 border-blue-200 text-blue-800'
                                } transition-all duration-300`}
                            >
                                <div className="font-medium">{notification.message}</div>
                                <div className="text-sm opacity-75">{notification.timestamp}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // App rendern
        ReactDOM.render(<FootballFieldScheduler />, document.getElementById('root'));
    </script>
</body>
</html>
