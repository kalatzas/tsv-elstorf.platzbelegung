<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzbelegungsplaner - Fu√üballverein Jugendabteilung</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #16a34a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
            
            .mobile-scroll {
                overflow-x: auto;
            }
        }
        
        .notification-enter {
            opacity: 0;
            transform: translateX(100%);
        }
        
        .notification-enter-active {
            opacity: 1;
            transform: translateX(0%);
            transition: opacity 300ms, transform 300ms;
        }
        
        .notification-exit {
            opacity: 1;
        }
        
        .notification-exit-active {
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 300ms, transform 300ms;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
            
            body {
                background: white !important;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const FootballFieldScheduler = () => {
            const [selectedWeek, setSelectedWeek] = useState(0);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);
            const [selectedField, setSelectedField] = useState('');
            const [selectedTime, setSelectedTime] = useState('');
            const [showExportModal, setShowExportModal] = useState(false);
            const [showNotificationModal, setShowNotificationModal] = useState(false);
            const [showAttendanceModal, setShowAttendanceModal] = useState(false);
            const [selectedEventForAttendance, setSelectedEventForAttendance] = useState(null);
            const [weather, setWeather] = useState({ condition: 'sunny', temp: 18, warning: null });
            const [notifications, setNotifications] = useState([]);
            const [attendanceData, setAttendanceData] = useState({});
            const [viewMode, setViewMode] = useState('table');
            const [showSeriesModal, setShowSeriesModal] = useState(false);
            const [currentWeek, setCurrentWeek] = useState(0);
            
            // Pl√§tze Definition
            const fields = [
                { id: 'platz1', name: 'Platz 1', description: 'Hauptplatz - Nur Spiele', hasFloodlight: true, color: 'bg-red-50' },
                { id: 'platz2', name: 'Platz 2', description: 'Training + Spiele', hasFloodlight: true, color: 'bg-blue-50' },
                { id: 'platz3', name: 'Platz 3', description: 'Jugendplatz', hasFloodlight: false, color: 'bg-green-50' },
                { id: 'grundschule', name: 'Grundschule', description: 'Ausweichplatz', hasFloodlight: false, color: 'bg-yellow-50' },
                { id: 'kunstrasen', name: 'Kunstrasen', description: 'Premiumplatz', hasFloodlight: true, color: 'bg-purple-50' }
            ];

            // Zeitslots
            const timeSlots = [
                '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30', '20:00', '20:30'
            ];

            const weekdays = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

            // Events State
            const [events, setEvents] = useState([]);

            const [newEvent, setNewEvent] = useState({
                field: '',
                day: '',
                time: '',
                duration: 1.5,
                type: 'training',
                team: '',
                title: '',
                cabin: '',
                trainer: '',
                position: '',
                isRecurring: false,
                recurringWeeks: 1,
                recurringEndDate: ''
            });

            const [seriesEvent, setSeriesEvent] = useState({
                field: '',
                day: '',
                time: '',
                duration: 1.5,
                type: 'training',
                team: '',
                title: '',
                cabin: '',
                trainer: '',
                position: '',
                weeks: 10,
                skipWeeks: [],
                startDate: ''
            });

            const eventTypes = {
                training: { label: 'Training', color: 'bg-green-100 border-green-300 text-green-800', icon: 'üèÉ‚Äç‚ôÇÔ∏è' },
                match: { label: 'Pflichtspiel', color: 'bg-blue-100 border-blue-300 text-blue-800', icon: '‚öΩ' },
                friendly: { label: 'Freundschaftsspiel', color: 'bg-yellow-100 border-yellow-300 text-yellow-800', icon: 'ü§ù' },
                cup: { label: 'Pokalspiel', color: 'bg-purple-100 border-purple-300 text-purple-800', icon: 'üèÜ' },
                makeup: { label: 'Nachholspiel', color: 'bg-red-100 border-red-300 text-red-800', icon: 'üîÑ' }
            };

            const teams = ['U8', 'U9', 'U10', 'U11', 'U12', 'U13', 'U14', 'U15', 'U16', 'U17', 'U18', 'U19'];
            const cabins = ['Kabine 1', 'Kabine 2', 'Kabine 3', 'Kabine 4', 'Kabine 5'];
            const positions = [
                { value: '', label: 'Keine Angabe' },
                { value: 'li', label: 'Links' },
                { value: 'mi', label: 'Mitte' },
                { value: 're', label: 'Rechts' }
            ];

            // Hilfsfunktionen
            const isDarkSeason = () => {
                const now = new Date();
                const month = now.getMonth();
                return month >= 9 || month <= 2;
            };

            const getWeekStart = (weekOffset = 0) => {
                const today = new Date();
                const currentDayOfWeek = today.getDay();
                const daysToMonday = currentDayOfWeek === 0 ? 6 : currentDayOfWeek - 1;
                
                const monday = new Date(today);
                monday.setDate(today.getDate() - daysToMonday);
                monday.setHours(0, 0, 0, 0);
                
                monday.setDate(monday.getDate() + (weekOffset * 7));
                
                return monday;
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('de-DE', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric' 
                });
            };

            const getWeekDates = (weekOffset = 0) => {
                const weekStart = getWeekStart(weekOffset);
                return weekdays.map((day, index) => {
                    const date = new Date(weekStart);
                    date.setDate(weekStart.getDate() + index);
                    return {
                        day,
                        date: date.getDate(),
                        month: date.getMonth() + 1,
                        fullDate: date
                    };
                });
            };

            const checkTimeConflicts = (field, day, time, duration, excludeId = null) => {
                const startTime = parseFloat(time.replace(':', '.').replace('30', '5'));
                const endTime = startTime + duration;
                
                return events.filter(event => {
                    if (event.id === excludeId) return false;
                    if (event.field !== field || event.day !== day) return false;
                    
                    const eventStartTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                    const eventEndTime = eventStartTime + event.duration;
                    
                    return (startTime < eventEndTime && endTime > eventStartTime);
                });
            };

            const getEventAtTime = (field, day, time) => {
                return events.find(event => {
                    if (event.field !== field || event.day !== day) return false;
                    const eventStartTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                    const eventEndTime = eventStartTime + event.duration;
                    const slotTime = parseFloat(time.replace(':', '.').replace('30', '5'));
                    return slotTime >= eventStartTime && slotTime < eventEndTime;
                });
            };

            const getEventsAtTime = (day, time) => {
                return events.filter(event => {
                    if (event.day !== day) return false;
                    const eventStartTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                    const eventEndTime = eventStartTime + event.duration;
                    const slotTime = parseFloat(time.replace(':', '.').replace('30', '5'));
                    return slotTime >= eventStartTime && slotTime < eventEndTime;
                });
            };

            const eventStartsAtTime = (event, time) => {
                return event.time === time;
            };

            const eventRunsAtTime = (event, time) => {
                const eventStartTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                const eventEndTime = eventStartTime + event.duration;
                const slotTime = parseFloat(time.replace(':', '.').replace('30', '5'));
                return slotTime > eventStartTime && slotTime < eventEndTime;
            };

            const getEventEndTime = (event) => {
                const startTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                const endTime = startTime + event.duration;
                const hours = Math.floor(endTime);
                const minutes = (endTime - hours) * 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            };

            const addNotification = (message, type = 'info') => {
                const notification = {
                    id: Date.now(),
                    message,
                    type,
                    timestamp: new Date().toLocaleTimeString()
                };
                setNotifications(prev => [notification, ...prev.slice(0, 4)]);
                
                // Automatisches Ausblenden nach 30 Sekunden
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== notification.id));
                }, 30000);
            };

            const removeNotification = (id) => {
                setNotifications(prev => prev.filter(n => n.id !== id));
            };

            // Persistenz
            useEffect(() => {
                const savedEvents = localStorage.getItem('football-scheduler-events');
                if (savedEvents) {
                    try {
                        const parsedEvents = JSON.parse(savedEvents);
                        setEvents(parsedEvents);
                        if (parsedEvents.length > 0) {
                            addNotification('üìÇ Termine geladen', 'success');
                        }
                    } catch (error) {
                        console.error('Fehler beim Laden der Termine:', error);
                        addNotification('‚ùå Fehler beim Laden der Termine', 'error');
                    }
                } else {
                    const exampleEvents = [
                        {
                            id: 1,
                            field: 'platz2',
                            day: 'Montag',
                            time: '17:00',
                            duration: 1.5,
                            type: 'training',
                            team: 'U15',
                            title: 'U15 Training',
                            cabin: 'Kabine 1',
                            trainer: 'Max Mustermann',
                            position: 'mi'
                        },
                        {
                            id: 2,
                            field: 'platz3',
                            day: 'Montag',
                            time: '18:00',
                            duration: 1.5,
                            type: 'training',
                            team: 'U13',
                            title: 'U13 Training',
                            cabin: 'Kabine 2',
                            trainer: 'Anna Schmidt',
                            position: 'li'
                        }
                    ];
                    setEvents(exampleEvents);
                    addNotification('üéØ Beispiel-Termine geladen', 'info');
                }
            }, []);

            useEffect(() => {
                if (events.length >= 0) {
                    localStorage.setItem('football-scheduler-events', JSON.stringify(events));
                }
            }, [events]);

            const addEvent = () => {
                if (!newEvent.field || !newEvent.day || !newEvent.time || !newEvent.team || !newEvent.title) {
                    alert('Bitte alle Pflichtfelder ausf√ºllen!');
                    return;
                }

                const conflicts = checkTimeConflicts(newEvent.field, newEvent.day, newEvent.time, newEvent.duration);
                if (conflicts.length > 0) {
                    alert('Terminkonflikt! Dieser Zeitslot ist bereits belegt.');
                    return;
                }

                const event = {
                    ...newEvent,
                    id: Date.now()
                };

                setEvents([...events, event]);
                setNewEvent({
                    field: '',
                    day: '',
                    time: '',
                    duration: 1.5,
                    type: 'training',
                    team: '',
                    title: '',
                    cabin: '',
                    trainer: '',
                    position: '',
                    isRecurring: false,
                    recurringWeeks: 1,
                    recurringEndDate: ''
                });
                setShowAddModal(false);
                addNotification(`‚úÖ Termin "${event.title}" hinzugef√ºgt`, 'success');
            };

            const updateEvent = () => {
                if (!editingEvent) return;

                const conflicts = checkTimeConflicts(
                    editingEvent.field, 
                    editingEvent.day, 
                    editingEvent.time, 
                    editingEvent.duration,
                    editingEvent.id
                );
                
                if (conflicts.length > 0) {
                    alert('Terminkonflikt! Dieser Zeitslot ist bereits belegt.');
                    return;
                }

                setEvents(events.map(event => 
                    event.id === editingEvent.id ? editingEvent : event
                ));
                setEditingEvent(null);
                addNotification(`‚úèÔ∏è Termin "${editingEvent.title}" aktualisiert`, 'success');
            };

            const deleteEvent = (id) => {
                if (confirm('Termin wirklich l√∂schen?')) {
                    const event = events.find(e => e.id === id);
                    setEvents(events.filter(event => event.id !== id));
                    addNotification(`üóëÔ∏è Termin "${event.title}" gel√∂scht`, 'info');
                }
            };

            const createSeriesEvents = () => {
                if (!seriesEvent.field || !seriesEvent.day || !seriesEvent.time || !seriesEvent.team || !seriesEvent.title) {
                    alert('Bitte alle Pflichtfelder ausf√ºllen!');
                    return;
                }

                const newEvents = [];
                const seriesId = Date.now();
                
                for (let week = 0; week < seriesEvent.weeks; week++) {
                    if (seriesEvent.skipWeeks.includes(week)) continue;
                    
                    const baseDate = new Date();
                    const targetDayIndex = weekdays.indexOf(seriesEvent.day);
                    const currentDayIndex = baseDate.getDay() === 0 ? 6 : baseDate.getDay() - 1;
                    
                    let daysToTarget = targetDayIndex - currentDayIndex;
                    if (daysToTarget < 0) {
                        daysToTarget += 7;
                    }
                    
                    const eventDate = new Date(baseDate);
                    eventDate.setDate(baseDate.getDate() + daysToTarget + (week * 7));
                    eventDate.setHours(0, 0, 0, 0);
                    
                    const conflicts = checkTimeConflicts(seriesEvent.field, seriesEvent.day, seriesEvent.time, seriesEvent.duration);
                    
                    if (conflicts.length === 0) {
                        const event = {
                            ...seriesEvent,
                            id: seriesId + week,
                            week: week,
                            fullDate: eventDate,
                            isSeriesEvent: true,
                            seriesId: seriesId
                        };
                        newEvents.push(event);
                    }
                }

                if (newEvents.length === 0) {
                    alert('Keine Termine konnten erstellt werden - alle Zeitslots sind bereits belegt!');
                    return;
                }

                setEvents(prev => [...prev, ...newEvents]);
                setSeriesEvent({
                    field: '',
                    day: '',
                    time: '',
                    duration: 1.5,
                    type: 'training',
                    team: '',
                    title: '',
                    cabin: '',
                    trainer: '',
                    position: '',
                    weeks: 10,
                    skipWeeks: [],
                    startDate: ''
                });
                setShowSeriesModal(false);
                addNotification(`üìÖ ${newEvents.length} Serientermine erstellt`, 'success');
            };

            const exportToCSV = () => {
                const csvData = events.map(event => ({
                    Platz: fields.find(f => f.id === event.field)?.name,
                    Tag: event.day,
                    Uhrzeit: event.time,
                    Dauer: event.duration,
                    Typ: eventTypes[event.type].label,
                    Team: event.team,
                    Titel: event.title,
                    Trainer: event.trainer,
                    Kabine: event.cabin,
                    Position: event.position ? positions.find(p => p.value === event.position)?.label : ''
                }));
                
                const csvContent = [
                    Object.keys(csvData[0]).join(','),
                    ...csvData.map(row => Object.values(row).join(','))
                ].join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'platzbelegung.csv';
                a.click();
                window.URL.revokeObjectURL(url);
                
                addNotification('üì• Platzbelegung als CSV exportiert', 'success');
            };

            const resetData = () => {
                if (confirm('Alle Termine wirklich l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) {
                    localStorage.removeItem('football-scheduler-events');
                    setEvents([]);
                    addNotification('üóëÔ∏è Alle Termine gel√∂scht', 'info');
                }
            };

            return (
                <div className="max-w-7xl mx-auto p-6 bg-gray-50 min-h-screen">
                    <header className="mb-8">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center text-white font-bold">
                                    FC
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">
                                        Platzbelegungsplaner
                                    </h1>
                                    <p className="text-gray-600 mt-2">Fu√üballverein Jugendabteilung</p>
                                </div>
                            </div>
                            <div className="flex gap-2 no-print">
                                <div className="flex bg-gray-100 rounded-lg p-1">
                                    <button
                                        onClick={() => setViewMode('table')}
                                        className={`px-3 py-1 rounded text-sm ${viewMode === 'table' ? 'bg-white shadow' : ''}`}
                                    >
                                        üìä Tabelle
                                    </button>
                                    <button
                                        onClick={() => setViewMode('calendar')}
                                        className={`px-3 py-1 rounded text-sm ${viewMode === 'calendar' ? 'bg-white shadow' : ''}`}
                                    >
                                        üìÖ Kalender
                                    </button>
                                </div>
                                <button
                                    onClick={() => setShowSeriesModal(true)}
                                    className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2"
                                >
                                    üìÖ Serientermine
                                </button>
                                <button
                                    onClick={() => setShowExportModal(true)}
                                    className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2"
                                >
                                    üì• Export
                                </button>
                                <button
                                    onClick={() => setShowAddModal(true)}
                                    className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2"
                                >
                                    ‚ûï Termin hinzuf√ºgen
                                </button>
                            </div>
                        </div>
                        
                        {isDarkSeason() && (
                            <div className="mt-4 bg-orange-100 border border-orange-300 text-orange-800 px-4 py-3 rounded-lg flex items-center gap-2">
                                ‚ö†Ô∏è Hinweis: Dunkle Jahreszeit - Pl√§tze ohne Flutlicht nur bis 18:00 Uhr nutzbar
                            </div>
                        )}
                    </header>

                    {/* Wochennavigation */}
                    <div className="mb-4 flex items-center justify-between bg-white rounded-lg shadow p-4 no-print">
                        <div className="flex items-center gap-4">
                            <button
                                onClick={() => setCurrentWeek(prev => prev - 1)}
                                className="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded"
                            >
                                ‚Üê Vorherige Woche
                            </button>
                            <div className="font-semibold">
                                Woche vom {formatDate(getWeekStart(currentWeek))} - {formatDate(new Date(getWeekStart(currentWeek).getTime() + 6 * 24 * 60 * 60 * 1000))}
                            </div>
                            <button
                                onClick={() => setCurrentWeek(prev => prev + 1)}
                                className="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded"
                            >
                                N√§chste Woche ‚Üí
                            </button>
                        </div>
                        <button
                            onClick={() => setCurrentWeek(0)}
                            className="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
                        >
                            Aktuelle Woche
                        </button>
                    </div>

                    {/* Tabellenansicht */}
                    {viewMode === 'table' && (
                        <div className="bg-white rounded-lg shadow-lg overflow-hidden mobile-scroll">
                            <div className="grid grid-cols-8 gap-0 border-b min-w-[800px]">
                                <div className="p-4 bg-gray-100 font-semibold">Zeit</div>
                                {getWeekDates(currentWeek).map(({ day, date, month }) => (
                                    <div key={day} className="p-4 bg-gray-100 font-semibold text-center">
                                        <div>{day}</div>
                                        <div className="text-sm text-gray-600">{date}.{month}</div>
                                    </div>
                                ))}
                            </div>

                            <div className="relative">
                                {timeSlots.map(time => (
                                    <div key={time} className="grid grid-cols-8 gap-0 border-b min-h-[80px] min-w-[800px]">
                                        <div className="p-4 bg-gray-50 font-medium border-r flex items-center">
                                            {time}
                                        </div>
                                        
                                        {weekdays.map(day => (
                                            <div key={day} className="border-r p-2 relative">
                                                {/* Klick zum Hinzuf√ºgen nur wenn keine Events laufen */}
                                                {getEventsAtTime(day, time).length === 0 && (
                                                    <div
                                                        className="absolute inset-0 hover:bg-gray-50 cursor-pointer opacity-0 hover:opacity-100 transition-opacity flex items-center justify-center no-print"
                                                        onClick={() => {
                                                            setNewEvent({...newEvent, day: day, time: time});
                                                            setShowAddModal(true);
                                                        }}
                                                    >
                                                        ‚ûï
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                ))}
                                
                                {/* Events als absolute positionierte Bl√∂cke */}
                                {weekdays.map((day, dayIndex) => 
                                    events
                                        .filter(event => event.day === day)
                                        .map(event => {
                                            const eventType = eventTypes[event.type];
                                            const field = fields.find(f => f.id === event.field);
                                            
                                            // Berechne Position
                                            const startTimeIndex = timeSlots.indexOf(event.time);
                                            const topPosition = startTimeIndex * 80 + 8; // 80px pro Zeitslot + 8px padding
                                            const blockHeight = Math.max(60, event.duration * 80); // 80px pro Stunde
                                            const leftPosition = (dayIndex + 1) * (100 / 8); // Prozentuale Position
                                            const width = (100 / 8) - 0.5; // Breite einer Spalte minus Margin
                                            
                                            return (
                                                <div
                                                    key={event.id}
                                                    className={`${eventType.color} border-l-4 border-green-400 rounded p-2 text-xs cursor-pointer hover:shadow-lg transition-shadow absolute z-10`}
                                                    style={{ 
                                                        top: `${topPosition}px`,
                                                        left: `${leftPosition}%`,
                                                        width: `${width}%`,
                                                        height: `${blockHeight}px`,
                                                        margin: '0 2px'
                                                    }}
                                                    onClick={() => setEditingEvent({...event})}
                                                >
                                                    <div className="font-semibold">{eventType.icon} {event.team}</div>
                                                    <div className="text-xs opacity-75">{field?.name}</div>
                                                    <div className="text-xs opacity-75 font-medium">
                                                        {event.time} - {getEventEndTime(event)}
                                                    </div>
                                                    <div className="text-xs opacity-75">üö™ {event.cabin}</div>
                                                    <div className="text-xs opacity-75">üë®‚Äçüè´ {event.trainer}</div>
                                                    {event.position && (

                                            }
                                            setShowExportModal(false);
                                        }}
                                        className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 flex items-center gap-2"
                                    >
                                        üîó Link teilen
                                    </button>
                                    
                                    <button
                                        onClick={() => {
                                            resetData();
                                            setShowExportModal(false);
                                        }}
                                        className="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 flex items-center gap-2"
                                    >
                                        üóëÔ∏è Alle Termine l√∂schen
                                    </button>
                                </div>

                                <div className="flex gap-2 mt-6">
                                    <button
                                        onClick={() => setShowExportModal(false)}
                                        className="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400"
                                    >
                                        Schlie√üen
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Notifications */}
                    <div className="fixed top-4 right-4 space-y-2 z-40">
                        {notifications.slice(0, 3).map(notification => (
                            <div
                                key={notification.id}
                                className={`p-3 rounded-lg border shadow-lg relative ${
                                    notification.type === 'success' ? 'bg-green-50 border-green-200 text-green-800' :
                                    notification.type === 'warning' ? 'bg-orange-50 border-orange-200 text-orange-800' :
                                    'bg-blue-50 border-blue-200 text-blue-800'
                                } transition-all duration-300`}
                            >
                                <button
                                    onClick={() => removeNotification(notification.id)}
                                    className="absolute top-1 right-1 text-gray-500 hover:text-gray-700 text-lg leading-none"
                                    title="Schlie√üen"
                                >
                                    √ó
                                </button>
                                <div className="font-medium pr-6">{notification.message}</div>
                                <div className="text-sm opacity-75">{notification.timestamp}</div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // App rendern
        ReactDOM.render(<FootballFieldScheduler />, document.getElementById('root'));
    </script>
</body>
