<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzbelegungsplaner - Fu√üballverein</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; background: #f8fafc; }
        .loading { display: flex; justify-content: center; align-items: center; min-height: 200px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #16a34a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 768px) { .mobile-scroll { overflow-x: auto; } }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading"><div class="spinner"></div></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const App = () => {
            const [events, setEvents] = useState([]);
            const [showAddModal, setShowAddModal] = useState(false);
            const [editingEvent, setEditingEvent] = useState(null);
            const [showExportModal, setShowExportModal] = useState(false);
            const [showSeriesModal, setShowSeriesModal] = useState(false);
            const [notifications, setNotifications] = useState([]);
            const [viewMode, setViewMode] = useState('table');
            const [currentWeek, setCurrentWeek] = useState(0);
            
            const fields = [
                { id: 'platz1', name: 'Platz 1', description: 'Hauptplatz', color: 'bg-red-50' },
                { id: 'platz2', name: 'Platz 2', description: 'Training + Spiele', color: 'bg-blue-50' },
                { id: 'platz3', name: 'Platz 3', description: 'Jugendplatz', color: 'bg-green-50' },
                { id: 'grundschule', name: 'Grundschule', description: 'Ausweichplatz', color: 'bg-yellow-50' },
                { id: 'kunstrasen', name: 'Kunstrasen', description: 'Premiumplatz', color: 'bg-purple-50' }
            ];

            const timeSlots = ['16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30', '20:00', '20:30'];
            const weekdays = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
            const teams = ['U8', 'U9', 'U10', 'U11', 'U12', 'U13', 'U14', 'U15', 'U16', 'U17', 'U18', 'U19'];
            const cabins = ['Kabine 1', 'Kabine 2', 'Kabine 3', 'Kabine 4', 'Kabine 5'];
            const positions = [
                { value: '', label: 'Keine Angabe' },
                { value: 'li', label: 'Links' },
                { value: 'mi', label: 'Mitte' },
                { value: 're', label: 'Rechts' }
            ];

            const eventTypes = {
                training: { label: 'Training', color: 'bg-green-100 border-green-300 text-green-800', icon: 'üèÉ‚Äç‚ôÇÔ∏è' },
                match: { label: 'Pflichtspiel', color: 'bg-blue-100 border-blue-300 text-blue-800', icon: '‚öΩ' },
                friendly: { label: 'Freundschaftsspiel', color: 'bg-yellow-100 border-yellow-300 text-yellow-800', icon: 'ü§ù' },
                cup: { label: 'Pokalspiel', color: 'bg-purple-100 border-purple-300 text-purple-800', icon: 'üèÜ' },
                makeup: { label: 'Nachholspiel', color: 'bg-red-100 border-red-300 text-red-800', icon: 'üîÑ' }
            };

            const [newEvent, setNewEvent] = useState({
                field: '', day: '', time: '', duration: 1.5, type: 'training',
                team: '', title: '', cabin: '', trainer: '', position: ''
            });

            const [seriesEvent, setSeriesEvent] = useState({
                field: '', day: '', time: '', duration: 1.5, type: 'training',
                team: '', title: '', cabin: '', trainer: '', position: '', weeks: 10
            });

            // Hilfsfunktionen
            const getWeekStart = (weekOffset = 0) => {
                const today = new Date();
                const daysToMonday = today.getDay() === 0 ? 6 : today.getDay() - 1;
                const monday = new Date(today);
                monday.setDate(today.getDate() - daysToMonday + (weekOffset * 7));
                monday.setHours(0, 0, 0, 0);
                return monday;
            };

            const formatDate = (date) => date.toLocaleDateString('de-DE');

            const getWeekDates = (weekOffset = 0) => {
                const weekStart = getWeekStart(weekOffset);
                return weekdays.map((day, index) => {
                    const date = new Date(weekStart);
                    date.setDate(weekStart.getDate() + index);
                    return { day, date: date.getDate(), month: date.getMonth() + 1 };
                });
            };

            const getEventEndTime = (event) => {
                const startTime = parseFloat(event.time.replace(':', '.').replace('30', '5'));
                const endTime = startTime + event.duration;
                const hours = Math.floor(endTime);
                const minutes = (endTime - hours) * 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            };

            const addNotification = (message, type = 'info') => {
                const notification = { id: Date.now(), message, type, timestamp: new Date().toLocaleTimeString() };
                setNotifications(prev => [notification, ...prev.slice(0, 2)]);
                setTimeout(() => {
                    setNotifications(prev => prev.filter(n => n.id !== notification.id));
                }, 5000);
            };

            const removeNotification = (id) => {
                setNotifications(prev => prev.filter(n => n.id !== id));
            };

            // Persistenz
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('football-events');
                    if (saved) {
                        setEvents(JSON.parse(saved));
                        addNotification('üìÇ Termine geladen', 'success');
                    } else {
                        const examples = [
                            { id: 1, field: 'platz2', day: 'Montag', time: '17:00', duration: 1.5, type: 'training', team: 'U15', title: 'U15 Training', cabin: 'Kabine 1', trainer: 'Max Mustermann', position: 'mi' }
                        ];
                        setEvents(examples);
                    }
                } catch (e) {
                    console.error('Load error:', e);
                }
            }, []);

            useEffect(() => {
                try {
                    localStorage.setItem('football-events', JSON.stringify(events));
                } catch (e) {
                    console.error('Save error:', e);
                }
            }, [events]);

            const addEvent = () => {
                if (!newEvent.field || !newEvent.day || !newEvent.time || !newEvent.team || !newEvent.title) {
                    alert('Bitte alle Pflichtfelder ausf√ºllen!');
                    return;
                }

                const event = { ...newEvent, id: Date.now() };
                setEvents([...events, event]);
                setNewEvent({ field: '', day: '', time: '', duration: 1.5, type: 'training', team: '', title: '', cabin: '', trainer: '', position: '' });
                setShowAddModal(false);
                addNotification(`‚úÖ "${event.title}" hinzugef√ºgt`, 'success');
            };

            const updateEvent = () => {
                if (!editingEvent) return;
                setEvents(events.map(event => event.id === editingEvent.id ? editingEvent : event));
                setEditingEvent(null);
                addNotification(`‚úèÔ∏è "${editingEvent.title}" aktualisiert`, 'success');
            };

            const deleteEvent = (id) => {
                if (confirm('Termin wirklich l√∂schen?')) {
                    const event = events.find(e => e.id === id);
                    setEvents(events.filter(e => e.id !== id));
                    addNotification(`üóëÔ∏è "${event.title}" gel√∂scht`, 'info');
                }
            };

            const createSeriesEvents = () => {
                if (!seriesEvent.field || !seriesEvent.day || !seriesEvent.time || !seriesEvent.team || !seriesEvent.title) {
                    alert('Bitte alle Pflichtfelder ausf√ºllen!');
                    return;
                }

                const newEvents = [];
                const seriesId = Date.now();
                
                for (let week = 0; week < seriesEvent.weeks; week++) {
                    const event = { ...seriesEvent, id: seriesId + week, isSeriesEvent: true, seriesId };
                    newEvents.push(event);
                }

                setEvents(prev => [...prev, ...newEvents]);
                setSeriesEvent({ field: '', day: '', time: '', duration: 1.5, type: 'training', team: '', title: '', cabin: '', trainer: '', position: '', weeks: 10 });
                setShowSeriesModal(false);
                addNotification(`üìÖ ${newEvents.length} Serientermine erstellt`, 'success');
            };

            const exportToCSV = () => {
                const csvData = events.map(event => [
                    fields.find(f => f.id === event.field)?.name,
                    event.day, event.time, event.duration, eventTypes[event.type].label,
                    event.team, event.title, event.trainer, event.cabin,
                    event.position ? positions.find(p => p.value === event.position)?.label : ''
                ]);
                
                const csvContent = [
                    ['Platz', 'Tag', 'Uhrzeit', 'Dauer', 'Typ', 'Team', 'Titel', 'Trainer', 'Kabine', 'Position'],
                    ...csvData
                ].map(row => row.join(',')).join('\n');
                
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'platzbelegung.csv';
                a.click();
                URL.revokeObjectURL(url);
                addNotification('üì• CSV exportiert', 'success');
            };

            const resetData = () => {
                if (confirm('Alle Termine l√∂schen?')) {
                    localStorage.removeItem('football-events');
                    setEvents([]);
                    addNotification('üóëÔ∏è Alle Termine gel√∂scht', 'info');
                }
            };

            return (
                <div className="max-w-7xl mx-auto p-4 bg-gray-50 min-h-screen">
                    <header className="mb-6">
                        <div className="flex items-center justify-between flex-wrap gap-4">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-green-600 rounded-full flex items-center justify-center text-white font-bold text-sm">FC</div>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Platzbelegungsplaner</h1>
                                    <p className="text-gray-600 text-sm">Fu√üballverein Jugendabteilung</p>
                                </div>
                            </div>
                            <div className="flex gap-2 flex-wrap no-print">
                                <div className="flex bg-gray-100 rounded p-1">
                                    <button onClick={() => setViewMode('table')} className={`px-2 py-1 rounded text-sm ${viewMode === 'table' ? 'bg-white shadow' : ''}`}>üìä Tabelle</button>
                                    <button onClick={() => setViewMode('calendar')} className={`px-2 py-1 rounded text-sm ${viewMode === 'calendar' ? 'bg-white shadow' : ''}`}>üìÖ Kalender</button>
                                </div>
                                <button onClick={() => setShowSeriesModal(true)} className="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700 text-sm">üìÖ Serie</button>
                                <button onClick={() => setShowExportModal(true)} className="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">üì• Export</button>
                                <button onClick={() => setShowAddModal(true)} className="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-sm">‚ûï Hinzuf√ºgen</button>
                            </div>
                        </div>
                    </header>

                    {/* Wochennavigation */}
                    <div className="mb-4 flex items-center justify-between bg-white rounded shadow p-3 no-print">
                        <div className="flex items-center gap-3">
                            <button onClick={() => setCurrentWeek(prev => prev - 1)} className="bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded text-sm">‚Üê Vorherige</button>
                            <div className="font-medium text-sm">Woche vom {formatDate(getWeekStart(currentWeek))} - {formatDate(new Date(getWeekStart(currentWeek).getTime() + 6 * 24 * 60 * 60 * 1000))}</div>
                            <button onClick={() => setCurrentWeek(prev => prev + 1)} className="bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded text-sm">N√§chste ‚Üí</button>
                        </div>
                        <button onClick={() => setCurrentWeek(0)} className="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-sm">Aktuelle Woche</button>
                    </div>

                    {/* Tabellenansicht */}
                    {viewMode === 'table' && (
                        <div className="bg-white rounded shadow overflow-hidden mobile-scroll">
                            <div className="grid grid-cols-8 gap-0 border-b min-w-[800px]">
                                <div className="p-3 bg-gray-100 font-medium text-sm">Zeit</div>
                                {getWeekDates(currentWeek).map(({ day, date, month }) => (
                                    <div key={day} className="p-3 bg-gray-100 font-medium text-center text-sm">
                                        <div>{day}</div>
                                        <div className="text-xs text-gray-600">{date}.{month}</div>
                                    </div>
                                ))}
                            </div>

                            <div className="relative">
                                {timeSlots.map((time, index) => (
                                    <div key={time} className="grid grid-cols-8 gap-0 border-b min-h-[60px] min-w-[800px]">
                                        <div className="p-3 bg-gray-50 font-medium border-r flex items-center text-sm">{time}</div>
                                        {weekdays.map(day => (
                                            <div key={day} className="border-r p-2 relative">
                                                {events.filter(e => e.day === day && timeSlots.indexOf(e.time) === index).length === 0 && (
                                                    <div
                                                        className="absolute inset-0 hover:bg-gray-50 cursor-pointer opacity-0 hover:opacity-100 transition-opacity flex items-center justify-center no-print"
                                                        onClick={() => {
                                                            setNewEvent({...newEvent, day, time});
                                                            setShowAddModal(true);
                                                        }}
                                                    >
                                                        ‚ûï
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                ))}
                                
                                {/* Events als Bl√∂cke */}
                                {weekdays.map((day, dayIndex) => 
                                    events.filter(event => event.day === day).map(event => {
                                        const eventType = eventTypes[event.type];
                                        const field = fields.find(f => f.id === event.field);
                                        const startIndex = timeSlots.indexOf(event.time);
                                        const topPos = startIndex * 60 + 4;
                                        const height = Math.max(50, event.duration * 60);
                                        const leftPos = (dayIndex + 1) * 12.5;
                                        
                                        return (
                                            <div
                                                key={event.id}
                                                className={`${eventType.color} border-l-4 border-green-400 rounded p-2 text-xs cursor-pointer hover:shadow-lg transition-shadow absolute z-10`}
                                                style={{ 
                                                    top: `${topPos}px`,
                                                    left: `${leftPos}%`,
                                                    width: '11.5%',
                                                    height: `${height}px`,
                                                    margin: '0 1px'
                                                }}
                                                onClick={() => setEditingEvent({...event})}
                                            >
                                                <div className="font-semibold">{eventType.icon} {event.team}</div>
                                                <div className="opacity-75">{field?.name}</div>
                                                <div className="opacity-75 font-medium">{event.time} - {getEventEndTime(event)}</div>
                                                <div className="opacity-75">üö™ {event.cabin}</div>
                                                <div className="opacity-75">üë®‚Äçüè´ {event.trainer}</div>
                                                {event.position && <div className="opacity-75">üìç {positions.find(p => p.value === event.position)?.label}</div>}
                                                {event.isSeriesEvent && <div className="opacity-75">üîÑ Serie</div>}
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        </div>
                    )}

                    {/* Kalenderansicht */}
                    {viewMode === 'calendar' && (
                        <div className="bg-white rounded shadow overflow-hidden">
                            <div className="grid grid-cols-7 gap-0 border-b">
                                {getWeekDates(currentWeek).map(({ day, date, month }) => (
                                    <div key={day} className="p-3 bg-gray-100 font-medium text-center border-r text-sm">
                                        <div>{day}</div>
                                        <div className="text-xs text-gray-600">{date}.{month}</div>
                                    </div>
                                ))}
                            </div>
                            <div className="grid grid-cols-7 gap-0" style={{ minHeight: '400px' }}>
                                {weekdays.map(day => (
                                    <div key={day} className="border-r p-2 space-y-1">
                                        {events.filter(e => e.day === day).sort((a, b) => a.time.localeCompare(b.time)).map(event => {
                                            const eventType = eventTypes[event.type];
                                            const field = fields.find(f => f.id === event.field);
                                            return (
                                                <div key={event.id} className={`${eventType.color} border rounded p-2 text-xs cursor-pointer hover:shadow transition-shadow`} onClick={() => setEditingEvent({...event})}>
                                                    <div className="font-semibold">{event.time} - {getEventEndTime(event)}</div>
                                                    <div className="font-semibold">{eventType.icon} {event.team}</div>
                                                    <div className="opacity-75">{field?.name}</div>
                                                    <div className="opacity-75">üë®‚Äçüè´ {event.trainer}</div>
                                                    <div className="opacity-75">üö™ {event.cabin}</div>
                                                    {event.position && <div className="opacity-75">üìç {positions.find(p => p.value === event.position)?.label}</div>}
                                                    {event.isSeriesEvent && <div className="opacity-75">üîÑ Serie</div>}
                                                </div>
                                            );
                                        })}
                                        <div className="border-2 border-dashed border-gray-300 rounded p-2 text-center cursor-pointer hover:border-green-400 hover:bg-green-50 transition-colors no-print" onClick={() => { setNewEvent({...newEvent, day}); setShowAddModal(true); }}>
                                            ‚ûï <div className="text-xs text-gray-500 mt-1">Hinzuf√ºgen</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Legende */}
                    <div className="mt-4 bg-white rounded shadow p-4 no-print">
                        <h3 className="font-medium mb-2 text-sm">Legende</h3>
                        <div className="grid grid-cols-2 md:grid-cols-5 gap-2">
                            {Object.entries(eventTypes).map(([key, type]) => (
                                <div key={key} className={`${type.color} border rounded p-2 text-center text-xs`}>
                                    <div className="font-medium">{type.icon} {type.label}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Modals */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded p-4 max-w-md w-full max-h-[90vh] overflow-y-auto">
                                <h2 className="text-lg font-bold mb-3">Neuer Termin</h2>
                                <div className="space-y-3">
                                    <div><label className="block text-sm font-medium mb-1">Platz*</label><select value={newEvent.field} onChange={(e) => setNewEvent({...newEvent, field: e.target.value})} className="w-full border rounded p-2 text-sm"><option value="">W√§hlen</option>{fields.map(f => <option key={f.id} value={f.id}>{f.name}</option>)}</select></div>
                                    <div><label className="block text-sm font-medium mb-1">Tag*</label><select value={newEvent.day} onChange={(e) => setNewEvent({...newEvent, day: e.target.value})} className="w-full border rounded p-2 text-sm"><option value="">W√§hlen</option>{weekdays.map(d => <option key={d} value={d}>{d}</option>)}</select></div>
                                    <div><label className="block text-sm font-medium mb-1">Zeit*</label><select value={newEvent.time} onChange={(e) => setNewEvent({...newEvent, time: e.target.value})} className="w-full border rounded p-2 text-sm"><option value="">W√§hlen</option>{timeSlots.map(t => <option key={t} value={t}>{t}</option>)}</select></div>
                                    <div><label className="block text-sm font-medium mb-1">Dauer (h)</label><input type="number" step="0.5" min="0.5" max="3" value={newEvent.duration} onChange={(e) => setNewEvent({...newEvent, duration: parseFloat(e.target.value)})} className="w-full border rounded p-2 text-sm" /></div>
                                    <div><label className="block text-sm font-medium mb-1">Typ*</label><select value={newEvent.type} onChange={(e) => setNewEvent({...newEvent, type: e.target.value})} className="w-full border rounded p-2 text-sm">{Object.entries(eventTypes).map(([k, t]) => <option key={k} value={k}>{t.label}</option>)}</select></div>
                                    <div><label className="block text-sm font-medium mb-1">Team*</label><select value={newEvent.team} onChange={(e) => setNewEvent({...newEvent, team: e.target.value})} className="w-full border rounded p-2 text-sm"><option value="">W√§hlen</option>{teams.map(t => <option key={t} value={t}>{t}</option>)}</select></div>
                                    <div><label className="block text-sm font-medium mb-1">Titel*</label><input type="text" value={newEvent.title} onChange={(e) => setNewEvent({...newEvent, title: e.target.value})} className="w-full border rounded p-2 text-sm" placeholder="z.B. U15 Training" /></div>
                                    <div><label className="block text-sm font-medium mb-1">Trainer</label><input type="text" value={newEvent.trainer} onChange={(e) => setNewEvent({...newEvent, trainer: e.target.value})} className="w-full border rounded p-2 text-sm" /></div>
                                    <div><label className="block text-sm font-medium mb-1">Kabine</label><select value={newEvent.cabin} onChange={(e) => setNewEvent({...newEvent, cabin: e.target.value})} className="w-full border rounded p-2 text-sm"><option value="">W√§hlen</option>{cabins.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                    <div><label className="block text-sm font-medium mb-1">Position</label><select value={newEvent.position} onChange={(e) => setNewEvent({...newEvent, position: e.target.value})} className="w-full border rounded p-2 text-sm">{positions.map(p => <option key={p.value} value={p.value}>{p.label}</option>)}</select></div>
                                </div>
                                <div className="flex gap-2 mt-4">
                                    <button onClick={() => setShowAddModal(false)} className="flex-1 bg-gray-300 text-gray-700 py-2 px-3 rounded hover:bg-gray-400 text-sm">Abbrechen</button>
                                    <button onClick={addEvent} className="flex-1 bg-green-600 text-white py-2 px-3 rounded hover:bg-green-700 text-sm">Hinzuf√ºgen</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSeriesModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded p-4 max-w-md w-full max-h-[90vh] overflow-y-auto">
                                <h2 className="text-lg font-bold mb-3">Serientermine</h2>
                                <div className="space-y-3">
                                    <div><label className="block text-sm font-medium mb-1">Platz*</label><select value={seriesEvent.field} onChange={(e) => setSeriesEvent({...seriesEvent, field: e.target.value})} className="w-full border rounded p-2 text-sm"><option value="">W√§hlen</option>{fields.map(f => <option key={f.id} value={f.id}>{f.name}</option>)}</select></div>
                                    <div><label className="block text-sm font-medium mb-1">Tag*</label><select value={seriesEvent.day} onChange={(e) => setSeriesEvent({...seriesEvent, day: e.target.value})} className="w-full border rounded p-2 text-sm"><option value="">W√§hlen</option>{weekdays.map(d => <option key={d} value={d}>{d}</option>)}</select></div>
                                    <div><label className="block text-sm font-medium mb-1">Zeit*</label><select value={seriesEvent.time} onChange={(e) => setSeriesEvent({...seriesEvent, time: e.target.value})} className="w-full border rounded p-2 text-sm"><option value="">W√§hlen</option>{timeSlots.map(t => <option key={t} value={t}>{t}</option>)}</select></div>
                                    <div><label className="block text-sm font-medium mb-1">Team*</label><select value={seriesEvent.team} onChange={(e) => setSeriesEvent({...seriesEvent, team: e.target.value})} className="w-full border rounded p-2
